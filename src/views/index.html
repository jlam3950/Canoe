<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canoe</title>
  <link rel = 'stylesheet' href = '/static/css/styles.css'>
</head>
<body>

  <h1>
    <center>
      <img src ="/static/canoe-1-logo-pack/canoe-1-logo-black-and-white.png" id = 'logo' alt = 'canoeLogo' width = "250" length ='400'>
    </center>
  </h1>
  
  <form id ='airportForm'>
    <center>
      <label for ='AirportDept'><strong>Departure:</strong></label>
        <input id = 'searchFrom' type = 'text' placeholder = 'Departure Code (e.g. MIA)' value = "ATL"></input>
      <label for ='AirportArr'><strong>Arrival:</strong></label>
        <input id = 'searchTo'type = 'text' placeholder = 'Arrival Code (e.g. IND)' value = "IND"></input>
      <label for ='DeptDate'><strong>Departure Date:</strong></label>
        <input id = 'departureDate' type ='text' placeholder = ' DD/MM/YY' value = '06/06/2022'></input>
      <label for ='ArrDate'><strong>Arrival Date:</strong></label>
      <!-- type ='date' for dropdown calendar -->
        <input id ='arrivalDate' type ='text' placeholder = 'DD/MM/YY' value = '08/06/2022'></input>
    </form>
   </center>
   <br>
   <center>
    <input type ='submit' id= 'submitBtn' value = 'Submit'></button>
    <input type ='reset' id= 'resetBtn' value = 'Reset'></button>
  </center> 

  <div id ='flightsContainer'>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/async.js"></script>

</body>
</html>
